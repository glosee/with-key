on:
  push:
  pull_request:
    branches:
      - master

jobs:
  unit_test:
    name: 'Unit Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: 'Install dependencies'
        run: npm ci
      - name: Run unit tests
        run: npm test
        env:
          COVERAGE: 1
